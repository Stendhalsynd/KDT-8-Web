<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script>
      function append() {
        //append() : 마지막 자식 요소 추가
        let li = document.createElement("li");

        // li.innerText = "append 될 친구";
        // document.querySelector("ul").append(li);

        // jquery 로 요소 생성 x, 따라서 createElement 등으로 요소는 미리 생성해둬야 한다.
        $(li).text("jquery append");
        $("ul").append(li);
      }

      function prepend() {
        //prepend() : 마지막 자식 요소 추가
        let li = document.createElement("li");

        // li.innerText = "prepend 될 친구";
        // document.querySelector("ul").prepend(li);

        // jquery 로 요소 생성 x, 따라서 createElement 등으로 요소는 미리 생성해둬야 한다.
        $(li).text("jquery prepend");
        $("ul").prepend(li);
      }

      function before() {
        // before() : 기준 요소노드 앞에 형제노드로 추가
        let li = document.createElement("li");
        li.innerText = "before 추가";
        // document.querySelector("#li2").before(li);

        $("#li2").before(li);
      }

      function after() {
        // after() : 기준 요소노드 뒤에 형제노드로 추가
        let li = document.createElement("li");
        li.innerText = "after 추가";
        // document.querySelector("#li2").after(li);

        $("#li2").after(li);
      }

      function removeElement() {
        // remove() : 내가 선택한 요소를 삭제
        // document.querySelector("ul").remove();

        $("ul").remove();
      }

      function emptyElement() {
        // let standard = document.querySelector("li");
        // document.querySelector("ul").removeChild(standard);
        // document.querySelector("ul").innerHTML = "";
        // empty() : 선택된 자식들을 모두 삭제한다.
        // $("ul").empty();
      }

      function findParent() {
        // parent() : 부모 요소를 반환
        console.log($(".child2").parent());
      }

      function findParents() {
        // parents() : 조상 요소를 반환
        console.log($(".child2").parents());
      }

      function findNext() {
        // next() : nextSibling 내 다음 형제

        // nextElementSibling, (요소 노드만)
        console.log($(".child2").next());
      }

      function findPrev() {
        // prev() : previousSibling 내 이전 형제

        // previousSibling, previousElementSibling 중에 previousElementSibling 에 해당 (요소 노드만)
        console.log($(".child2").prev());
      }

      function findChildren() {
        // children() : 부모 요소를 선택했을때 그 자식 요소들을 반환

        // childNodes(요소 + 나머지 노드), children(요소 노드만) => children 에 해당
        console.log($(".parent").children());
      }
    </script>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li id="li2">2</li>
      <li id="li3">3</li>
    </ul>

    <button onclick="append()">append</button>
    <button onclick="prepend()">prepend</button>
    <button onclick="before()">before</button>
    <button onclick="after()">after</button>
    <button onclick="removeElement()">removeElement</button>
    <button onclick="emptyElement()">emptyElement</button>

    <hr />
    <h5>요소 탐색</h5>
    <div class="ancestor">
      <div class="parent">
        <div class="child1">자식1</div>
        <div class="child2">자식2</div>
        <div class="child3">자식3</div>
      </div>
    </div>

    <button onclick="findParent()">findParent</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findprev</button>
    <button onclick="findChildren()">findChildren</button>
  </body>
</html>
