<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      #div1 {
        background-color: red;
      }
      #div2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <a href="https://naver.com">naver</a>
    <input type="text" id="input" />
    <br /><br />
    <div id="div1">1</div>
    <div id="div2">2</div>

    <button onclick="setValue()">setValue</button>
    <button onclick="getValue()">getValue</button>
    <button onclick="changeStyle()">changeStyle</button>
    <button onclick="changeText()">changeText</button>
    <!-- innerText -->
    <button onclick="changeAttribute()">changeAttribute</button>
    <!-- setAttribute -->
    <button onclick="changeHTML()">changeHTML</button>
    <!-- innerHTML -->
    <script>
      // $(선택자).함수();
      // $ : jQuery(선택자).함수(); => $(선택자).함수();
      // $() : parameter 로 선택자를 전달받아 특정 HTML 요소를 선택한다. : 선택된 요소는 jquery 객체
      // 함수 : jquery 함수

      function setValue() {
        // document.getElementById("input").value = "안녕";

        // 메서드이니 파라미터에 값을 넣어줘야 전달된다.
        $("#input").val("안녕");
      }

      function getValue() {
        // let value = document.getElementById("input").value;

        // jquery 문법으로 input 의 값 가져오기
        let value = $("#input").val();

        alert(value);
      }

      function changeStyle() {
        let div = document.getElementById("div1");
        console.log("div.style : ", div.style);
        div.style = "border: 10px solid black";
        console.log("div :", div);

        // $().css("속성", 속성값)
        // $("div").css("border", "10px solid black");
      }

      function changeText() {
        // let div = document.querySelector("div");
        // div.innerText = "jquery 사용 전 글자 바꾸기";

        // $().text();
        $("div").text("<b>jquery 사용 후</b>");
      }

      function changeAttribute() {
        // setAttribute(속성, 속성값)
        // let a = document.querySelector("a");
        // a.setAttribute("href", "https://www.google.com");

        // $().attr("속성", "속성값")
        $("a").attr("href", "https://www.google.com");
      }

      function changeHTML() {
        // let div = document.querySelector("div");
        // div.innerHTML = "<b>jquery 사용 전 글자 바꾸기</b>";

        // $().html();
        $("div").html("<b>jquery 사용 후</b>");
      }
    </script>
  </body>
</html>
