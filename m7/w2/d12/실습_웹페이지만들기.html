<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      /* Important part */
      .modal-content {
        overflow-y: initial !important;
      }
      .modal-body {
        height: 250px;
        overflow-y: auto;
      }
    </style>
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <!-- header -->
    <div class="row justify-content-center">
      <header
        class="d-flex flex-wrap justify-content-center py-3"
        id="header"
        style="max-width: 1140px"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img
            src="../images/Toss.png"
            alt="토스로고"
            width="24px"
            height="24px"
          />
          <span class="fs-4">toss</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link text-secondary">회사 소개</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-secondary">고객센터</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-secondary">자주 묻는 질문</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-secondary">토스인증서</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-secondary">채용</a>
          </li>
        </ul>

        <ul class="nav nav-pills">
          <li class="nav-item" style="margin-left: 44px">
            <a href="#" class="nav-link text-secondary">KOR</a>
          </li>
          <div
            class="col-auto border-start border-2 mt-2"
            style="height: 24px"
          ></div>
          <li class="nav-item">
            <a href="#" class="nav-link text-secondary fw-lighter">ENG</a>
          </li>
        </ul>
      </header>
    </div>

    <!-- main -->
    <main>
      <!-- page 1 -->
      <div class="position-relative">
        <figure class="position-relative">
          <div style="position: relative">
            <img src="../images/new_main.png" class="img-fluid" alt="..." />

            <div
              style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                  to top,
                  rgba(255, 255, 255, 0),
                  rgba(255, 255, 255, 1)
                );
              "
            ></div>
          </div>

          <div
            class="position-absolute top-50 start-50 translate-middle text-center"
          >
            <p
              class="display-6 fw-bold mb-5"
              style="font-size: 66px; word-break: keep-all"
            >
              금융의 모든 것<br />토스에서 쉽고 간편하게
            </p>
            <!-- <p class="display-6 fw-bold" style="font-size: 66px">
              
            </p> -->

            <button type="button" class="btn btn-dark btn">
              <img
                src="../images/applekorea.png"
                alt="apple logo"
                width="24px"
                height="24px"
              />
              Apple Store
            </button>

            <button type="button" class="btn btn-dark">
              <img
                src="../images/googleplay.png"
                alt="google play logo"
                width="24px"
                height="24px"
              />
              Google Play
            </button>
          </div>
        </figure>
        <i class="bi bi-caret-down-square-fill"></i>
      </div>
      <!-- page 2 -->
      <div class="position-relative">
        <figure class="position-relative">
          <div style="position: relative">
            <img src="../images/new_main.png" class="img-fluid" alt="..." />

            <div
              style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #f9fafb;
              "
            ></div>
          </div>

          <div
            class="position-absolute top-50 start-50 translate-middle text-center"
          >
            <p
              class="display-6 fw-bold mb-4 text fs-2 pt-5 pb-5 lh-base"
              style="word-break: keep-all; white-space: pre"
            >
              내 모든 금융 내역을 한눈에 조회하고 한 곳에서 관리하세요.이제껏
              경험 못 했던 쉽고 편리한 금융 서비스, 토스와 함께라면 당신의
              일상이 새로워질 거예요.
            </p>
          </div>
        </figure>
      </div>
    </main>
  </body>
</html>
