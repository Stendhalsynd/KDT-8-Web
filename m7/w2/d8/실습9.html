<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let n = 1;
      let sum = 0;
      let sum2 = 0;
      while (n < 100) {
        if (n % 2 == 0 || n % 3 == 0) {
          sum += n;
        }
        n++;
      }
      console.log("합계 : ", sum);

      for (let i = 1; i < 100; i++) {
        if (i % 2 == 0 || i % 3 == 0) {
          sum2 += i;
        }
      }
      console.log("for 문 합계 :", sum2);
    </script>
  </head>
  <body></body>
</html>
