        transform: skewY(10deg);

      }

        z-index: 3;

      }
      .img2 {
        z-index: 2;
        left: -150px;
        top: 70px;
      }
      .img3 {
        z-index: 1;
        left: -300px;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <img class="img1" src="../../images/1.png" alt="카드1" />
    <img class="img2" src="../../images/2.png" alt="카드1" />
