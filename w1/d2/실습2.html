<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습2</title>
  </head>
  <body>
    <h3>설문조사</h3>

      <tr> 
        <td>이름</td>

    <p>이름: <input type="text" /></p>
    <p>비밀번호: <input type="password" placeholder="sample@gmail.com" /></p>
    <h3>나이</h3>
    <input type="radio" checked />10대 <input type="radio" />20대
    <input type="radio" />30대 <input type="radio" />40대
    <input type="radio" />50대 <input type="radio" />60대 이상
    <h3>원하는 강의(복수응답가능합니다)</h3>
    <input type="checkbox" checked />html <input type="checkbox" />javascript
    <input type="checkbox" />css
    <br />
    <br />
    <textarea
      cols="50"
      rows="10"
      placeholder="하고 싶은 일을 써주세요 :)&#41;"
    ></textarea>
    <input type="button" value="제출" />

    <table
      border="1"
      cellspacing="0"
      cellpadding="10"
      width="300px"
      height="100px"
      bgcolor="coal"
    >
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>전화번호</th>
        <th>주소</th>
        <th rowspan="2">010-2222-3333, 서울특별시</th>
      </tr>

      <tr>
        <td>김제홍</td>
        <td>10</td>
        <td colspan="2">010-2222-3333, 서울특별시</td>
      </tr>
    </table>
