<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>h1태그 입니다.</h1>
    <h2>h2태그 입니다.</h2>
    <h3>h3태그 입니다.</h3>
    <h4>h4태그 입니다.</h4>
    <h5>h5태그 입니다.</h5>
    <h6>h6태그 입니다.</h6>
    <hr />
    <p>p태그 입니다.</p>
    <p>br태그로 줄바꿈 <br />입니다.</p>
    <hr />
    <ul type="disc">
      <!--default-->
      <li><b>사과</b></li>
      <li><strong>바나나</strong></li>
      <li><em>파인애플</em></li>
    </ul>
    <ul type="circle">
      <li>사과</li>
      <li>바나나</li>
      <li>파인애플</li>
    </ul>
    <ul type="square">
      <li>사과</li>
      <li>바나나</li>
      <li>파인애플</li>
    </ul>
    <ul type="none">
      <li>사과</li>
      <li>바나나</li>
      <li>파인애플</li>
    </ul>
    <hr />
    <ol start="3">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
    <ol type="a">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
    <ol type="A" reversed>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
    <ol type="I">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
    <hr />
  </body>
</html>
